<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-red-500 text-3xl mb-4">Invalid Ticket</h1>
        <p class="text-gray-700 mb-6">Sorry, the ticket you provided is invalid. Please check your ticket and try again.
            <br>
            <span>Ticket : {{err}}</span>
        </p>
        <a href="/" class="text-white bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition">Go Back to Home</a>
    </div>
</body>
</html>
