{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <form class="space-y-4">
            <div>
                <label for="ticket" class="block text-sm font-medium text-gray-700">Ticket Number</label>
                <input type="text" name="ticket" id="ticket" placeholder="Enter Ticket Number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(e){
        e.preventDefault();
        const ticket = document.querySelector('input').value;
        window.location.href = `/ticket/${ticket}`;
    });
</script>
{% endblock %}
